<!DOCTYPE html>
<html lang="ko">
    <head>
        <!-- Webpage Title -->
        <title>나홀로 쇼핑몰</title>

        <!-- Required meta tags -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
              integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
              crossorigin="anonymous">

        <!-- JS -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
                integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
                crossorigin="anonymous"></script>

        <!-- 구글폰트 -->
        <link href="https://fonts.googleapis.com/css?family=Stylish&display=swap" rel="stylesheet">

        <style type="text/css">
            * {
                font-family: 'Stylish', sans-serif;
            }

            .wrap {
                width: 500px;
                margin: auto;
            }

            .img {
                background-image: url('https://www.conscious-skincare.com/wp-content/uploads/2016/02/glc-candle-lit-with-new-gift-box.jpg');
                background-size: cover;
                background-position: center;
                width: 500px;
                height: 300px;
            }

            .info {
                margin-top: 20px;
                margin-bottom: 20px;
            }

            h1, h5 {
                display: inline;
            }

            .order {
                text-align: center;
            }

            .orders {
                margin-top: 100px;
            }
        </style>

        <script>
             $(document).ready(function () {
                $("#orders-box").html("");
                showOrders();
            });

            //위에 저걸 까먹었네
            function order() {

                // 여기에 코드를 작성하세요.
                // 1-1. 이름(order-name) 부분의 값을 가져오고
                let personName = $('#order-name').val();
                let howMany = $('#order-count').val();
                let address = $('#order-address').val();
                let phoneNumb = $('#order-phone').val();

                if (personName == '') {
                    alert('이름을 입력하세요.')
                } else if (howMany == '') {
                    alert('수량을 입력하세요.')
                }

                // 2-2. 만약에 빈 칸이면 alert을 띄워주세요.
                else if (address == '') {
                    alert('주소를 입력하세요.')
                } else if (phoneNumb == '') {
                    alert('번호를 입력하세요.')
                }
                ;// if else뒤에 굳이 ;안붙여도 돼!!!

                //여기에 에이잭스 추가해야지
                // 3. POST /review 에 저장(Create)을 요청합니다.
                $.ajax({
                    type: "POST",
                    url: "/order",
                    data: {
                        name_give: personName,
                        Howmany_give: howMany,
                        address_give: address,
                        phoneNumb_give: phoneNumb
                    },
                    success: function (response) {
                        if (response["result"] == "success") {
                            alert(response["msg"]);
                            window.location.reload();
                        }
                    }
                })

                   //주문한거 목록보기 (Read)
                function showOrders() {
                    // 1. 주문 목록을 서버에 요청하기 ########################
                    ///////////아니 왜 내 쇼 올덜스 안살아나 시발
                    $.ajax({
                        type: "GET",
                        url: "/orders",
                        data: {},
                        success: function (response) {
                            // 2. 요청 성공 여부 확인하기
                            if (response["result"] == "success") {
                                let orders = order["DBorders"];
                                // 3. 요청 성공했을 때 리뷰를 올바르게 화면에 나타내기
                                for (let i = 0; i < orders.length; i++) {
                                    makeCard(orders[i]["personName"], orders[i]["howMany"], orders[i]["address"],orders[i]["phoneNumb"]);
                                }
                            } else {
                                alert("리뷰를 받아오지 못했습니다");
                            }
                        }
                    })
                }


                function makeCard(personName, howMany, address, phoneNumb){
                    let tempHtml = `<tr>
                        <td>${personName}</td>
                        <td>${howMany}</td>
                        <td>${address}</td>
                        <td>${phoneNumb}</td>
                    </tr>`;
                    $("#orders-box").append(tempHtml);
                }


            }

        </script>


        <script>
            function exchaneRate() {
                // 여기에 코드를 입력하세요


                $.ajax({//원래 이함수는 온클릭으로 움직인가 그래서 아래에 저 도큐멘트 가 필요한거여

                    type: "GET",
                    url: "https://api.manana.kr/exchange/rate.json",
                    data: {},
                    success: function (response) {
                        let dollAr = response[]['rate'];//두번째는 1이야 2가 아니라


                        let Won = dollAr['rate']


                        let tempHtml = Won
                        //위에 이거롤 출력할 거 정하고 그담에 어펜드 사용으로출력
                        $('#dollarMoney').append(tempHtml)
                    }
                });


            }


        </script>
        <script>

            $(document).ready(function () {
                exchaneRate()
                // 여기에 환율 API Ajax 요청을 하면 되겠죠?
            });

        </script>


    </head>
    <body>
        <div class="wrap">
            <div class="img"></div>
            <div class="info" id="exchaneRate">
                <h1>양초를 팝니다</h1>
                <h5 id="dollarMoney">가격: 3,000원/개</h5>
                <p>이 양초는 사실 특별한 힘을 가지고 있어요. 양초를 켜고 소원을 빌면 짜자잔 뭐든지 이뤄지게 된답니다. 하나 사가세요! 대나무 향이 아주 좋아요</p>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">주문자 이름</span>
                    </div>
                    <input type="text" class="form-control" id="order-name">
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <label class="input-group-text">수량</label>
                    </div>
                    <select class="custom-select" id="order-count">
                        <option selected value=""> -- 수량을 선택하세요 --</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                    </select>
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">주소</span>
                    </div>
                    <input type="text" class="form-control" id="order-address">
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">전화번호</span>
                    </div>
                    <input type="text" class="form-control" id="order-phone">
                </div>
                <div class="order">
                    <button onclick="order()" type="button" class="btn btn-primary">주문하기</button>
                </div>
            </div>
            <div class="orders">
                <table class="table">
                    <thead>
                    <tr>
                        <th scope="col">이름</th>
                        <th scope="col">수량</th>
                        <th scope="col">주소</th>
                        <th scope="col">전화번호</th>
                    </tr>
                    </thead>
                    <tbody id="orders-box">
                    <tr>
                        <td>박르탄</td>
                        <td>10000</td>
                        <td>르탄시 코딩구 열심동</td>
                        <td>010-1234-5678</td>
                    </tr>

                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
